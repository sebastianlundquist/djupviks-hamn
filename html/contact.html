<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width = device-width, initial-scale = 1, maximum-scale = 2"/>
    <title>Djupvik | Kontakt</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet"/>
    <link href="../css/styles.css" rel="stylesheet"/>
</head>
<body>
<nav>
    <div class="header" title="En solnedgång">
        <h1>
            Djupvik
        </h1>
    </div>
    <div id="navbar">
        <a href="../index.html">Start</a>
        <a href="info.html">Information</a>
        <a href="guest.html">Gästplatser</a>
        <a href="history.html">Historia</a>
        <a href="contact.html" class="active">Kontakt</a>
        <a href="members.html">Medlemsinfo</a>
        <a href="english.html">In English</a>
    </div>
</nav>
<main>
    <div class="main-container">
        <div class="form-wrapper">
            <h2>Kontakta oss</h2>
            <form method="post" action="#">
                <fieldset>
                    <legend>Skicka in din fråga</legend>
                    <p>
                        <label for="header">Rubrik:</label>
                        <input type="text" size="30" maxlength="256" name="Rubrik" id="header" />
                    </p>
                    <p>
                        <label for="desc">Beskrivning:</label>
                        <input type="text" size="30" maxlength="256" name="Beskrivning" id="desc" />
                    </p>
                    <p>
                        <label for="topic">Ärendet gäller:</label>
                        <select name="Gällande" id="topic">
                            <option value="Båtplats" selected>Båtplats</option>
                            <option value="Medlem">Medlem</option>
                            <option value="Övrigt">Övrigt</option>
                        </select>
                    </p>
                    <p>
                        <label for="contact">Kontakta mig via:</label>
                        <select name="Kontakt" id="contact">
                            <option value="Mail" selected>Mail</option>
                            <option value="Telefon">Telefon</option>
                            <option value="Inte alls">Inte alls</option>
                        </select>
                    </p>
                    <p>
                        <label for="phone">Telefon:</label>
                        <input type="text" size="30" maxlength="256" name="Telefon" id="phone" />
                    </p>
                    <p>
                        <label for="mail">Mail:</label>
                        <input type="text" size="30" maxlength="256" name="Mail" id="mail" />
                    </p>
                    <p class="submit">
                        <input class="submit-button" type="submit" value="Skicka" />
                    </p>
                </fieldset>
            </form>
        </div>
    </div>
</main>
<footer>
    Är du medlem i hamnföreningen och inte har tillgång till medlemssidan? Skicka en e-post till sekreteraren
    (info@djupvikshamn.se).
</footer>
<script src="../js/scripts.js"></script>
</body>
</html>
